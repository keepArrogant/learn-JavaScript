<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter和mouseover的区别</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <hr>
    <br>
    <h3>mouseenter 和 mouseover的区别</h3>
    <h4>mouseenter 鼠标事件</h4>
    <ul>
        <li>当鼠标移动到元素上时就会触发mouseenter事件</li>
        <li>类似mouseover，它们两者之间的差别是</li>
        <li>mouseover鼠标经过自身盒子会触发，经过子盒子还会触发。mouseenter 只会经过自身盒子触发</li>
        <li>之所以这样，就是因为mouseenter 不会冒泡</li>
        <li>跟mouseenter搭配 鼠标离开 mouseleave 同样不会冒泡</li>
    </ul>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // father.addEventListener('mouseover', function () {
        //     console.log(11);
        // })
        father.addEventListener('mouseenter', function () {
            console.log(11);
        })
    </script>
</body>

</html>
