<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 平时写的函数，需要调用才能执行
        function fn() {
            console.log(1);
        }
        fn();

        // 立即执行函数：不需要调用，立马能够自己执行的函数

        // 写法 也可以传递参数进来
        // 1. (function() { })()  或者 2. (function(){}());
        (function (a, b) {
            console.log(a + b);
            var num = 10; //局部变量
        })(1, 2);
        // 第二个小括号可以看做是调用函数
        // 立即函数的结尾用;分隔 不然容易报错

        (function sum(a, b) {
            console.log(a + b);
            var num = 10; //局部变量
        }(2, 3))

        // 立即执行函数还可以写函数名

        // 3. 立即执行函数最大的作用就是 独立创建了一个作用域 ，里面所有的变量都是局部变量，不会有命名冲突的情况
    </script>
</body>

</html>
