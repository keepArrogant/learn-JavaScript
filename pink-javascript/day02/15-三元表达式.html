<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
        // 1.有三元运算符组成的式子我们称为三元表达式
        // 2. ++num  3 + 5 ? :
        // 3.语法结构
        // 条件表达式 ? 表达式1 : 表达式2
        // 4.执行思路
        // 如果条件表达式结果为真 则 返回 表达式1 的值 如果条件表达式结果为假 则 返回条件表达式2的值
        // 5.代码体验
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';//我们知道表达式是有返回值的
        console.log(result);
        // 这样比if else 条件判断 写的代码要少
    </script>
</head>

</html>
