<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断进入网吧案例</title>
    <script>
        // 弹出 Prompt 输入框 ，用户输入年龄 程序把这个值取过来保存到变量中
        // 使用if语句来判断年龄，如果年龄大于18 就执行 if 大括号里面的输出语句
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('你可以进入网吧！');
        }


    </script>
</head>

<body>

</body>

</html>
