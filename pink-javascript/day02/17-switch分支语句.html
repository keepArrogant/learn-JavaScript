<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch分支语句</title>
    <script>
        // 1.switch 语句也是多分支语句 也可以实现多选1
        // 2. 语法结构 switch 转换、开关 case 小例子或者选项的意思
        // switch (表达式) {
        //     case value1:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //     ...
        //     default:
        //         执行最后的语句;
        // }
        // 3.执行思路 利用我们的表达式的值 和 case 后面的选项值相匹配 如果匹配上 就执行该case里面的语句 如果都没有匹配上，那么执行defalut里面的语句
        switch (2) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配结果');
        }
        // 使用switch的好处是根据表达式中的结果来直接导向case里面的语句 ，不像 else if还需要依次判断
    </script>
</head>
