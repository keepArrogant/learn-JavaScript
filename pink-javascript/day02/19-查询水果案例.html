<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        // 弹出prompt 输入框，让用户输入水果名称，把这个值取过来保存到变量中
        // 将这个变量作为switch括号里面的表达式
        // case 后面的值写几个不同的水果名称，注意一定要加引号，因为必须是全等匹配
        // 弹出不同价格即可。同样注意每个case之后加上break，以便退出switch语句
        // 将default设置为没有此水果
        var fruit = prompt('请您输入查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是8.5/斤');
                break;
            case '香蕉':
                alert('香蕉的价格是5.5/斤');
                break;
            case '芒果':
                alert('芒果的价格是15/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>

<body>

</body>

</html>
