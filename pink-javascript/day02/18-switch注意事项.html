<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch注意事项</title>
    <script>
        // switch注意事项
        var num = 1;
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
            case 3:
                console.log(3);
                break;
        }
        // 1.我们开发里面 表达式我们经常写成变量
        // 2.我们num的值 和 case 里面的值相匹配的时候是全等 必须是值和数据类型一致才可以 num === 1
        // 3.break 如果当前的case里面没有break 则不会退出switch 而是继续执行下一个case里面的执行语句 直到遇见break 跳出switch 开关语句判断
    </script>
</head>

<body>

</body>

</html>
