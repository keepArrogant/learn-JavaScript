<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else双分支语句</title>
    <script>
        // 1.语法结构 if 如果 else 否则
        // if (条件表达式) {
        //     // 执行语句1
        // } else {
        //     // 执行语句2
        // }
        // 2. 执行思路 如果表达式结果为真 那么执行语句1 否则执行语句2 
        // 3.代码验证
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('我想要带你去网吧里偷耳机');
        } else {
            alert('还是老老实实回家学习吧！');
        }
        // 5.if里面的语句1 和 lese 里面的语句2 最终只能有一个语句执行 2选1
        // 6. lese 后面直接跟大括号
    </script>
</head>
