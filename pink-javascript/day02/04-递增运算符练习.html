<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增运算符练习</title>
    <script>
        var a = 10;
        ++a;//a =11
        var b = ++a + 2;
        console.log(b);//14
        console.log(a);//12

        var c = 10;
        c++;//c=11
        var d = c++ + 2;
        console.log(d);//13
        console.log(c);//12


        var e = 10;
        var f = e++ + ++e;
        console.log(f);// 10 + 12 = 22
    </script>
</head>

<body>
    <h4>前置递增和后置递增小结</h4>
    <ul>
        <li>前置递增和后置递增运算符可以简化代码的编写，让变量的值+1 比以前写法更简单</li>
        <li>单独使用时，运行结果相同</li>
        <li>与其他代码联用时，执行结果会不同</li>
        <li>后置：先原值运算，后自加(先人后己)</li>
        <li>前置：先自加，后运算(先己后人)</li>
        <li>开发时，大多使用后置递增/减，并且代码独占一行，例如：num++; 或者 num--;</li>
    </ul>
</body>

</html>
