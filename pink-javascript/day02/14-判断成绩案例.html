<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩案例</title>
    <script>
        // 要求：接收用户输入的分数，根据分数输出对应的等级字母A、B、C、D、E
        // 按照从大到小判断的思路
        var score = prompt('请您输入分数：');
        if (score >= 90) {
            alert('A');
        } else if (score >= 80) {
            alert('B');
        }
        else if (score >= 70) {
            alert('C');
        } else if (score >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>
</head>

<body>

</body>

</html>
