<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找字符串中某个字符出现的次数</title>
    <script>
        // 查找字符串"abcoefoxyozzopp" 中所有o出现的位置以及次数
        // 核心算法： 先查找第一个o出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1 ，从而继续查找
        var str = "abcoefoxyozzopp";
        var index = str.indexOf('o');
        var num = 0;
        // console.log(index);

        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数是：' + num);

        console.log('-----------------------------');

        //作业  ['red','blue','red','green','pink','red'] 求 red出现的位置和次数
        var str1 = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var index1 = str1.indexOf('red');
        num1 = 0;
        while (index1 !== -1) {
            console.log(index1);
            num1++;
            index1 = str1.indexOf('red', index1 + 1);
        }
        console.log('red出现的次数是：' + num1);
    </script>
</head>

</body>

</html>
