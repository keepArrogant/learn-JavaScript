<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂数据类型传参</title>
    <script>
        //复杂数据类型传参
        function Person(name) {
            this.name = name;
        }

        function f1(x) {   //把p的地址指向复制给了x  x和p指向同一个堆的某个空间
            console.log(x.name);    //2.刘德华
            x.name = '张学友';
            console.log(x.name);    //3.张学友
        }

        var p = new Person('刘德华');
        console.log(p.name);    //1.刘德华
        f1(p);
        console.log(p.name);    //4. 张学友
    </script>
</head>

<body>
    <p>函数的形参也可以看做是一个变量，当我们把引用类型变量传给形参时，其实是把变量在栈空间里保存的堆地址复制给了形参，形参和实参其实保存的是同一个堆地址，所以操作的是同一个对象。</p>
</body>

</html>
