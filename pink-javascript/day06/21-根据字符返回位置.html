<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据字符返回位置</title>
    <script>
        // 字符串对象 根据字符返回位置 str.indexOf('要查找的字符', [起始的位置])
        var str = '改革春风吹满地，啊吹满地';
        console.log(str.indexOf('吹'));
        console.log(str.indexOf('吹', 5)); //从索引号5 的位置开始往后查找
    </script>
</head>

<body>

</body>

</html>
