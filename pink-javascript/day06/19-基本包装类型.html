<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        //基本包装类型
        var str = 'andy';
        console.log(str.length);
        // 对象 才有属性和方法 复杂数据类型才有 属性和方法
        // 简单数据类型为什么会有length 属性呢？
        // 基本包装类型： 就是把简单数据类型包装成为了 复杂数据类型
        // (1) 把简单数据类型包装为复杂数据类型
        var temp = new String('andy');
        // (2) 把临时变量的值给 str
        str = temp;
        // (3) 销毁这个临时变量
        temp = null;
    </script>
</head>

<body>
    <p>为了方便操作基本数据类型，JavaScript还提供了三个特殊的引用类型：String、Number和Boolean</p>
    <p>基本包装类型就是把简单数据类型包装成为复杂数据类型，这样基本数据类型就有了属性和方法</p>
</body>

</html>
