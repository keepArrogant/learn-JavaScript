<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型null</title>
    <script>
        //简单数据类型 null 返回的是一个空的对象  object
        var timer = null;
        console.log(typeof timer);
        // 如果有个变量我们以后打算存储为对象，暂时没想好放啥，这个时候就给null

    </script>
</head>

<body>
    <p>1.简单数据类型 是存放在栈里面 里面直接开辟一个空间存放的是值</p>
    <p>2.复杂数据类型 首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据</p>
    <br>
    <p>简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。</p>
    <p>值类型：简单数据类型/基本数据类型，在存储时变量中存储的是值本身，因此叫做值类型</p>
    <p>string number boolean undefined null</p>
    <p>引用类型：复杂数据类型，在存储时变量中存放的仅仅是地址(引用) 因此叫做引用数据类型</p>
    <p>通过new关键字创建的对象(系统对象、自定义对象) 如Object、Array、Date等</p>
</body>

</html>
