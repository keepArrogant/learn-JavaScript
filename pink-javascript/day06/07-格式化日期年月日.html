<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化日期年月日</title>
    <script>
        //格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear()); //返回当前日期的年 
        console.log(date.getMonth() + 1); //返回当前的月份小1个月 所以月份要加1
        console.log(date.getDate()); //返回的是几号
        console.log(date.getDay());  //返回的是星期几  周一返回的是1  周六返回的是6 周日返回的是0
        //我们写一个 当前的日期
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        // 通过创建数组 然后索引的调用来把数字星期转换为 我们常用的文字日期
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = date.getDay();
        console.log('今天是：' + year + '年' + month + '月' + dates + '日 ' + arr[day]);
    </script>
</head>

<body>

</body>

</html>
