<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串操作方法</title>
    <script>
        //字符串操作方法
        // 1. concat('字符串1', '字符串2'....)
        var str = 'andy';
        console.log(str.concat('red'));

        // 2.substr('截取的起始位置', '截取几个字符')
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2)); //第一个2 是索引号的2 就是从第几个开始  第二个2是取几个字符
    </script>
</head>

</body>

</html>
