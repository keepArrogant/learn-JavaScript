<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window常见事件onload</title>
    <script>
        // 通过onload事件可以随便放置js代码 因为onload事件是等页面所有元素加载完毕了才会执行onload事件中的代码

        // window.onload = function () {
        //     var btn = document.querySelector('button');
        //     btn.onclick = function () {
        //         alert('我被点击了');
        //     }
        //     alert(11);
        // }
        // // 普通的事件加载如果有两个相同的 就不会执行上面的那个 而是会执行下面的
        // window.onload = function () {
        //     alert(22);
        // }

        window.addEventListener('load', function () {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                alert('我被点击了');
            })
            alert(11);
        })
        window.addEventListener('load', function () {
            alert(22);
        })
        document.addEventListener('DOMContentLoaded', function () {
            alert(33);
        })

        // 通过ie9以上支持的添加事件方式 多个同样事件会依次执行，不会覆盖掉
        // load 等页面内容全部加载完毕，包含页面dom元素 图片 flash css 等
        // DOMContentLoaded 是DOM 加载完毕，不包含图片 flash css 等就可以执行了 加载速度比 load更快一些
    </script>
</head>

<body>
    <button>按钮</button>
    <!-- 之前的做法都是 把js代码写到body里的最后面 -->
</body>

</html>
