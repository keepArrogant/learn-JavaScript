<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟京东按键输入内容</title>

</head>

<body>
    <input type="text">
    <script>
        // 核心思路： 检测用户是否按下了s 键 ，如果按下s键 就把光标定位到搜索框里面
        // 使用键盘事件对象里面的keyCode 判断用户按下的是否是s键
        // 搜索框获得焦点： 使用js里面的 focus() 方法
        var search = document.querySelector('input');
        document.addEventListener('keyup', function (e) {
            // 如果事件是keydown的话，那么他会在按下的时候就把光标移到输入框内了，并且会输入你按下的s键
            // 所以此刻使用keyup 弹起时候触发事件 合适
            if (e.keyCode === 83) {
                search.focus();
            }
        })
    </script>
</body>

</html>
