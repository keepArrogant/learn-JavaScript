<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM顶级对象window</title>
</head>

<body>
    <script>
        // window.document.querySelector();

        // BOM 比 DOM 大  浏览器 包含 整个文档
        var num = 10;
        console.log(num);
        console.log(window.num);
        console.log(window.num);

        function fn() {
            console.log(11);
        }
        fn();
        window.fn();
        alert(11);
        window.alert();
    </script>
</body>

</html>
