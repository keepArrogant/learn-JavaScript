<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子节点操作</title>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ol>
    <script>
        // DOM 提供的方法 (API) 获取
        var ul = document.querySelector('ul');
        var lis = ul.querySelectorAll('li');
        // 1.子节点 childNodes 所有的子节点 包含 元素节点 文本节点等等
        console.log(ul.childNodes);
        console.log(ul.childNodes[0].nodeType); //文本节点 type=3
        console.log(ul.childNodes[1].nodeType); //元素节点 type=1
        // 不提倡上述的使用 很麻烦 还需要遍历判断
        // 2.children 获取所有的子元素节点
        console.log(ul.children);
    </script>
</body>

</html>
