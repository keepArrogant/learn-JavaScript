<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子节点-第一个子元素和最后一个子元素</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
    </ol>
    <script>
        var ol = document.querySelector('ol');
        // 1.firstChild 第一个子节点 不管是文本节点还是元素节点
        console.log(ol.firstChild);
        console.log(ol.lastChild);
        // 2.firstElementChild 返回第一个子元素节点  IE9版本以上支持
        console.log(ol.firstElementChild); //本情况下返回的是 text文本节点
        console.log(ol.lastElementChild); //本情况下返回的是 text文本节点
        // 3.实际开发的写法 既没有兼容性又返回第一个子元素
        console.log(ol.children[0]);
        console.log(ol.children[ol.children.length - 1]); //获取ol中最后一个小li
    </script>
</body>

</html>
