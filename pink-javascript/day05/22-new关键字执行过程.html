<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new关键字执行过程</title>
    <script>
        //new 关键字执行过程
        //1. new 构造函数可以在内存中创建了一个空的对象
        //2. this 就会指向刚才创建的空对象
        //3. 执行构造函数里面的代码 给这个空对象添加属性和方法
        //4. 返回这个对象 (所以构造函数里面不需要return)

        // 理解记忆
        //new 和构造函数确认了眼神
        // 1.他们俩生了一个宝宝
        // 2.这个宝宝必须是亲生的this指向
        // 3.教孩子读书一肚子墨水
        // 4.长大挣钱回报父母

        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }

        var ldh = new Star('刘德华', 18, '男');



    </script>
</head>

<body>

</body>

</html>
