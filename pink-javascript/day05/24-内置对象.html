<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>

</head>

<body>
    <h4>内置对象</h4>
    <ul>
        <li>JavaScript中的对象分为3种：自定义对象、内置对象、浏览器对象</li>
        <li>前面两种对象时JS基础内容，属于ECMAScript；第三个浏览器对象属于我们JS独有的</li>
        <li>内置对象就是值JS语言自带的一些对象，这些镀锡供开发者使用，并提供了一些常用的或是最基本而必要的功能(属性和方法)</li>
        <li>内置对象的最大优点就是帮助我们快速开发</li>
        <li>JavaScript提供了多个内置对象： Math、Date、Array、String等</li>
    </ul>
</body>

</html>
