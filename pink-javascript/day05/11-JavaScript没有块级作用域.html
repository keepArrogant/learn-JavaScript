<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript没有块级作用域</title>
    <script>
        // js中没有块级作用域 js的作用域： 全局作用域 局部作用域  现阶段我们js 没有 块级作用域
        // 我们js也是在es6 的时候新增的块级作用域
        // 块级作用域{} if{}  for{}
        // java 里面
        // if(xx){
        // int num = 10;
        // }
        // Java 中外面是无法调用上面if里面的num变量的
        if (3 < 5) {
            var num = 10;
        }
        console.log(num);//10  JavaScript中可以在if外面 调用if{}里面的变量num
    </script>
</head>

<body>

</body>

</html>
