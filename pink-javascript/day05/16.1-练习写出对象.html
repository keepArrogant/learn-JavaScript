<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个名字为可可的狗对象</title>
    <script>
        var dog = {
            name: '可可',
            type: '阿拉斯加犬',
            age: 5,
            mycolor: '棕红色',
            bark: function () {
                console.log('汪汪汪');
            },
            showFilm: function () {
                console.log('演电影');
            }

        }
        console.log(dog.name);
        console.log(dog.type);
        console.log(dog.age);
        console.log(dog.mycolor);
        dog.bark();
        dog.showFilm();
    </script>
</head>

<body>

</body>

</html>
