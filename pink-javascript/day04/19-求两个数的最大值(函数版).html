    <title>求两个数的最大值(函数版)</title>
    <script>
        // 利用函数 求两个数的最大值
        function getMax(num1, num2) {
            // if(num1>num2){
            //     return num1;
            // }else {
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(3, 2));
        console.log(getMax(20, 99));

    </script>
