        // 3.写一个函数 ，用户输入一个数判断是否是素数，并反弹出回值(又叫质数，只能被1和自身整除的数)
        var count = 0;
        function zs(n) {
            for (var i = 2; i <= n - 1; i++) {
                if (n % i == 0) {
                    count++;
                    break;
                }
            }
        }
        n = prompt('请输入要判断的数：');
        zs(n);
        if (count == 0) {
            alert(n + '是素数');
        } else {
            alert(n + '不是素数');
        }
