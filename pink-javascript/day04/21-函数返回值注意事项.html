<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值注意事项</title>
    <script>
        // 函数返回值注意事项
        // 1.return 终止函数
        function getSum(num1, num2) {
            return num1 + num2; //return 后面的代码不会被执行
            alert('我是不会被执行的 嘻嘻嘻');
        }
        console.log(getSum(1, 2));

        // 2.return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2; //返回的结果是最后一个值
        }
        console.log(fn(1, 2));

        // 3.我们求任意两个数的 加减乘除结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var re = getResult(4, 2); //返回的是一个数组
        console.log(re);

        // 4. 我们的函数如果有return 则返回的是 return 后面的值 ，如果函数有 return 则返回undefined
        function fun1() {
            return 666;
        }
        console.log(fun1());// 返回 666
        function fun2() {

        }
        console.log(fun2()); //函数返回的是 undefined
    </script>
</head>

<body>
    <h4>break、continue、return 的区别</h4>
    <ul>
        <li>break：结束当前的循环(如 for、while)</li>
        <li>continue：跳出本次循环，继续执行下次循环(如 for、while)</li>
        <li>return：不仅可以退出循环，还能够返回return 语句中的值 ，同时还可以结束当前的函数体内的代码</li>
    </ul>
</body>

</html>
