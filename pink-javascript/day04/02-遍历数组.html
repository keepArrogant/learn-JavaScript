<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>
        // 遍历数组：就是把数组的元素从头到尾访问一次
        var arr = ['red', 'green', 'pink', 'purple', 'blue', 'yellow', 'orange'];
        for (var i = 0; i < 7; i++) {
            console.log(arr[i]);
        }
        // 1.因为我们的数组索引从0开始，所以 i 必须从0开始 i < 3
        // 2.输出的时候 arr[i] i 计数器当索引来用
    </script>
</head>

</html>
