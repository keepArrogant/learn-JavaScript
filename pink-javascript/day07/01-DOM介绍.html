<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM介绍</title>

</head>

<body>
    <h4>什么是DOM</h4>
    <p>文档对象模型(Document Object Model, 简称DOM),是W3C组织推荐的处理可扩展标记语言(HTML或者XML)的标准编程接口</p>
    <p>W3C已经定义了一系列的DOM接口，通过这些DOM接口可以改变网页的内容、结构和样式</p>
    <br>
    <h4>DOM树</h4>
    <ul>
        <li>文档：一个页面就是一个文档，DOM中使用document表示</li>
        <li>元素：页面中的所有标签都是元素，DOM中使用element表示</li>
        <li>节点：网页中的所有内容都是节点(标签、属性、文本、注释等),DOM中使用node表示</li>
        <h3>DOM把以上内容都看做是对象</h3>
    </ul>
</body>

</html>
