<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示年龄案例</title>
    <script>
        // 弹出一个输入框(prompt)， 让用户输入年龄(用户输入)
        // 把用户输入的值用变量保存起来，把刚才输入的年龄与所要输出的字符串拼接 (程序内部处理)
        // 使用alert语句弹出警示框(输出结果)
        var age = prompt('请输入你的年龄：');
        var str = '你的年龄为' + age + '岁';
        alert(str);
    </script>
</head>

<body>

</body>

</html>
