<!DOCTYPE html>
<html lang="en">

<head>

    <title>变量小结</title>
</head>

<body>
    <h4>小结</h4>
    <ul>
        <li>为什么需要变量？</li>
        <li>因为我们一些数据需要保存，所以需要变量</li>
        <li>变量是什么？</li>
        <li>变量就是一个容器，用来存放数据的。方便我们以后使用里面的数据。</li>
        <li>变量的本质是什么？</li>
        <li>变量是内存里的一块空间，用来存储数据</li>
        <li>变量怎么使用？</li>
        <li>我们使用变量的时候，一定要声明变量，然后赋值/ 声明变量的本质是去内存申请空间</li>
        <li>什么是变量的初始化？</li>
        <li>声明变量并赋值我们称之为变量的初始化</li>
    </ul>
</body>

</html>
