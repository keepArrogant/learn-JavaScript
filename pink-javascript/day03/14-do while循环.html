<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
    <script>
        // 1. do while 循环 语法结构
        do {
            // 循环体
        } while (条件表达式)
        // 2. 执行思路 跟 while不同的地方在于 do while 先执行一次循环体 再判断条件 如果条件表达式结果为真，则继续执行循环体 否则退出循环
        // 3.代码验证
        var i = 1;
        do {
            console.log('how are you?');
            i++;
        } while (i <= 100)
        // 4. 我们的do while 循环体至少执行一次

    </script>
</head>

<body>
    <h4>do while 循环</h4>
    <h5>注意：先执行循环体，再判断 我们会发现 do...while循环语句至少会执行一次循环体代码</h5>
</body>

</html>
