        //老师的做法
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = i; j <= 10; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        console.log(str);


        //打印正三角形
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        console.log(str);
