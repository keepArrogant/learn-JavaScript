<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        // 1.for 重复执行某些代码，通常跟计数有关系
        // 2.for 语法结构
        // for (初始化变量; 条件表达式; 操作表达式){
        // 循环体
        // }
        // 3.初始化变量 就是用 var 声明的一个普通变量，通常用于作为计数器使用
        // 4.条件表达式 就是用来决定每一次循环是否继续执行 就是终止的条件
        // 5.操作表达式 是每次循环最后执行的代码 经常用于我们计数器变量进行更新(递增或者递减)
        // 例子展示
        for (var i = 1; i <= 100; i++) {
            console.log('你好呀，未来的IT搬砖者');
        }
        // 1.首先执行里面的计数器变量 var i = 1。但是这句话在for 里面只执行一次 index
        // 2. 去 i <= 100 来判断是否满足条件，如果满足条件 就去执行 循环体 不满足条件退出循环
        // 3.最后去执行i++ i++是单独写的代码 递增 第一轮结束
        // 4.接着去执行 i <= 100 如果满足条件 就去执行 循环体 不满足条件退出循环 第二轮 
    </script>
</head>

<body>

</body>

</html>
