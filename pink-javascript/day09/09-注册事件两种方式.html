<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册事件两种方式</title>
</head>

<body>
    <button>传统方式注册事件</button>
    <button>方法监听注册事件</button>
    <button>IE9以前的监听注册事件 IE独有的 支持IE9之前的 之后的不支持</button>
    <script>
        var btns = document.querySelectorAll('button');
        // 1.传统方式注册事件  同一个对象同一个事件 只能添加唯一的处理程序 后面的事件会覆盖前一个事件  具有唯一性
        btns[0].onclick = function () {
            alert('hi');
        }
        btns[0].onclick = function () {
            alert('ni hao ');
        }

        //  2.事件监听注册事件 addEventListener
        // (1) 里面的实际类型是字符串 必定加引号 而且不带on
        // (2) 同一个事件可以添加多个监听器 (事件处理程序)
        btns[1].addEventListener('click', function () {
            alert(22);
        })
        btns[1].addEventListener('click', function () {
            alert(33);
        })


        // 3. attachEvent ie9以前的版本支持  事件前要加 'on'  了解即可
        btns[2].attachEvent('onclick', function () {
            alert(11);
        })

    </script>
</body>

</html>
