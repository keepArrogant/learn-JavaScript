<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>

<body>
    <ul>
        <li>点击我就影响了爸爸</li>
        <li>点击我就影响了爸爸</li>
        <li>点击我就影响了爸爸</li>
        <li>点击我就影响了爸爸</li>
        <li>点击我就影响了爸爸</li>
    </ul>

    <h4>事件委托</h4>
    <p>事件委托也称为事件代理，在jQuery里面称为事件委派</p>
    <h4>事件委托的原理</h4>
    <p style="color: red;">不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点</p>


    <script>
        // 事件委托的核心原理： 给父节点添加侦听器， 利用事件冒泡影响每一个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // alert('我是你得不到的爸爸');
            // e.target 这个可以得到我们点击的对象
            e.target.style.backgroundColor = 'pink';
        });
    </script>
</body>

</html>
