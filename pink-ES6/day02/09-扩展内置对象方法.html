<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展内置对象方法</title>
</head>

<body>
    <script>
        // 原型对象的应用  扩展内置对象方法 
        Array.prototype.sum = function () {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        // Array.prototype = {
        //     sum: function(){
        //         var sum = 0;
        //     for (var i = 0; i < this.length; i++) {
        //         sum += this[i];
        //     }
        //     return sum;
        //     }
        // }
        // 上面注释的 添加内置对象是错误的用法，这样会覆盖掉原先Array里定义好的方法
        var arr = [1, 2, 3];
        console.log(arr.sum());
        console.log(Array.prototype);
        var arr1 = new Array(11, 22, 33);
        console.log(arr1.sum());
    </script>
</body>

</html>
