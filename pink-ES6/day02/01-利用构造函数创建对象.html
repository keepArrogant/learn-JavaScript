<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用构造函数创建对象</title>
</head>

<body>
    <script>
        // 1. 利用 new Object() 创建对象
        var obj1 = new Object();

        // 2. 利用 对象字面量创建对象
        var obj2 = {};

        // 3. 利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌');
            }
        }

        var ldh = new Star('刘德华', 48);
        var zxy = new Star('张学友', 52);
        console.log(ldh);
        console.log(zxy);
        ldh.sing();
        zxy.sing();
    </script>
</body>

</html>
