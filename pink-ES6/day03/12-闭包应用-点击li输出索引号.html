<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包应用-点击li输出索引号</title>
</head>

<body>
    <ul class="nav">
        <li>炒粉</li>
        <li>烧烤</li>
        <li>火锅</li>
        <li>披萨</li>
    </ul>
    <script>
        // 1. 我们可以利用动态添加属性的方式
        var lis = document.querySelector('.nav').querySelectorAll('li');
        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].index = i;
        //     lis[i].onclick = function () {
        //         // console.log(i);
        //         console.log(this.index);
        //     }
        // }

        // 2. 利用闭包的方式得到当前小li 的索引号
        for (var i = 0; i < lis.length; i++) {
            // 利用for循环创建了4个立即执行函数
            // 立即执行函数也称为小闭包 因为立即执行函数里面的任何一个函数都可以使用它的i这个变量
            (function (i) {
                // console.log(i);  //接收到每个i的索引号
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }
    </script>
</body>

</html>
