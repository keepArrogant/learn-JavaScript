<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的作用</title>
</head>

<body>
    <script>
        // 闭包(closure) 指有权访问另一个函数作用域中变量的函数
        // 一个作用域可以访问另外一个函数的局部变量
        // 我们fn 外面的作用域可以访问fn  内部的局部变量
        // 闭包的主要作用： 延伸了变量的作用范围
        function fn() {
            var num = 10;

            // function fun() {
            //     console.log(num);
            // }
            // return fun;
            // 简便的写法
            return function () {
                console.log(num);
            }
        }
        var f = fn(); //因为fn()执行之后返回的是一个函数， 所以为了使这个函数执行 必须声明一个变量接收然后执行 
        f();
        // 上面的执行过程类似于
        // var f = function () {
        //     console.log(num);
        // }
        // var f = function fun() {
        //     console.log(num);
        // }
    </script>
</body>

</html>
