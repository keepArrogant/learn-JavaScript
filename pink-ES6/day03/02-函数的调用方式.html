<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的调用方式</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 函数的调用方式

        // 1. 普通函数
        function fn() {
            console.log('人生的巅峰');
        }
        // fn();
        // fn.call();

        // 2. 对象的方法
        var o = {
            sayHi: function () {
                console.log('人生的巅峰');
            }
        }
        o.sayHi();

        // 3. 构造函数
        function Star() {};
        new Star();

        // 4. 绑定事件函数
        // btn.onclick = function () {}; //点击了按钮就可以调用这个函数

        // 5. 定时器函数
        // setInterval(function () {}, 1000); //这个函数是定时器 自动一秒钟调用一次

        // 6. 立即执行函数
        (function () {
            console.log('要努力赚钱，好运和美女自然来敲门');
        })();
        // 立即执行函数是自动调用
    </script>
</body>

</html>
