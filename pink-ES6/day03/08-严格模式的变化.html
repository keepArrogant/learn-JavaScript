<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式的变化</title>
</head>

<body>
    <script>
        'use strict';
        // 1. 我们的变量名必须先声明再使用
        // num = 10;
        // console.log(num);
        var num = 10;
        console.log(num);

        // 2. 我们不能随意删除已经声明好的变量
        // delete num;  // Uncaught SyntaxError: Delete of an unqualified identifier in strict mode.

        // 3. 严格模式下全局作用域中的函数中的 this 是 undefined
        // function fn() {
        //     console.log(this); //undefined
        // }
        // fn();

        // 4. 严格模式下，如果 构造函数不加new调用，this 指向的是undefined 如果给他赋值则会报错
        function Star() {
            this.sex = '男'; // Cannot set property 'sex' of undefinedat Star
        }
        // Star();
        var ldh = new Star();
        console.log(ldh.sex);

        // 5. 定时器 this 还是指向window
        setTimeout(function () {
            console.log(this);
        }, 2000);

        // 6. 严格模式下函数里面的参数不允许有重名  
        function fn(a, a) {
            // a = 1;
            // a = 2;
            // a + a = 2 + 2 = 4;
            console.log(a + a);
        };
        fn(1, 2);

        function fn() {};
        // 不要在 if  {} 里面声明函数
    </script>
</body>

</html>
