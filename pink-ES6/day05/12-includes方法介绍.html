<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes方法介绍</title>
</head>

<body>
    <script>
        let ary = ['pink', 'red', 'blue', 'green'];
        let result = ary.includes('green');
        console.log(result); //true

        let result1 = ary.includes('purple');
        console.log(result1); //false
    </script>
</body>

</html>
