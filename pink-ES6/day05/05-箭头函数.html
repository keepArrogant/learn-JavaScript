<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // 箭头函数是用来简化函数定义语法的
        // const fn = () => {
        //     console.log(123);
        // }
        // fn();

        // 在箭头函数中 如果函数体只有一句代码 并且代码的执行结果就是函数的返回值 函数体大括号可以省略
        const sum = (num1, num2) => num1 + num2;
        const result = sum(1, 2);
        console.log(result);

        // 在箭头函数中，如果形参只有一个 形参外面的小括号也可以省略
        const fun = v => {
            alert(v);
        }
        fun('帅气的我来了');


        const fn = v => v;
        const test = fn(4);
        console.log(test);

        console.log('--------------------');

        // 箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this this关键字将指向箭头函数定义位置中的this

        function f() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }

        const obj = {
            name: 'andy'
        };

        const resFn = f.call(obj); //接收fn函数的返回值，为一个箭头函数 
        resFn();
    </script>
</body>

</html>
