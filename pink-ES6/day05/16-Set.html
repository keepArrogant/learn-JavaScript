<body>
    <script>
        // const s1 = new Set();
        // console.log(s1.size); //0

        // const s2 = new Set(['a', 'b']);
        // console.log(s2); //{"a", "b"}
        // console.log(s2.size); //2

        // console.log('-----------------------');
        // const s3 = new Set(['a', 'a', 'b', 'b']);
        // console.log(s3.size); //2   去除了重复元素
        // const ary = [...s3]; //把s3中的元素放到数组中
        // console.log(ary); //["a", "b"]

        // Set的方法
        const s4 = new Set();
        // 向set结构中添加值 使用add方法
        s4.add('a').add('b').add('c');
        console.log(s4); //{"a","b","c"}
        console.log(s4.size); //3

        // 从set结构中删除值 用到的方法是delete
        const r1 = s4.delete('c');
        console.log(s4.size); //2
        console.log(r1); //true

        // 判断一个值是否是set数据结构中的成员 使用has方法
        const r2 = s4.has('d');
        console.log(r2); //false

        // 清空set数据结构中的值 使用clear方法
        s4.clear();
        console.log(s4.size); //0

        console.log('-----------------------');

        // 遍历set数据结构 从中取值  用forEach()方法 没有返回值
        const s5 = new Set(['a', 'b', 'c']);
        s5.forEach(value => console.log(value)); //a   b   c
    </script>
</body>
