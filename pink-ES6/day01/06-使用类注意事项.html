<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用类注意事项</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的this 指向的是 创建的实例对象
                that = this;
                console.log(that);

                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; //加()会立即执行
            }
            sing() {
                // 这个sing方法里面的this 指向的是btn 这个按钮，因为按钮调用了这个函数
                console.log(this);
                console.log(this.uname); //按钮没有uname 这个属性 所以输出undefined
                console.log(that.uname); //that里面存储的是constructor里面的this
            }
            dance() {
                // 这个dance里面的this 指向的是实例对象 因为dance方法由实例对象调用
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star("刘德华");
        console.log(that === ldh);
        ldh.dance();
        console.log(_that === ldh);

        // 1. 在ES6 中类没有变量提升，所以必须先定义类，才能通过类实例化对象

        // 2. 类里面的共有的属性和方法一定要加this使用

        // 3. 类里面的this只想问题 

        // 4. constructor 里面的this指向实例对象，方法里面的this指向这个方法的调用者
    </script>
</body>

</html>
